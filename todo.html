<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <title>Todo List</title>
</head>

<body>
    <div class="container">

        <div class="wrapper wrap1">
            <h1 class="todo-head">To-Do List</h1>
            <div class="todo-add">
                <input type="text" class="todo-input" placeholder="Enter a Todo">
                <button class="todo-button">ADD</button>
            </div>
            <div class="added-list">
                <ul class="ul"></ul>
            </div> 
        </div>

        <div class="wrapper wrap2">
            <h3 class="del-head"> Trash</h3>
            <div class="del-list">
                <ul class="ul-trash"></ul>
            </div>
        </div>

    </div>
    <script src="todo.js"></script>
</body>

</html>
